<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Floating Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      webxr="requiredFeatures: hit-test; optionalFeatures: dom-overlay, local-floor;"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true; alpha: true"
      background="color: transparent"
    >
      <a-assets>
        <img id="img0" src="IMG_5410.jpeg">
        <img id="img1" src="IMG_4431.jpg">
        <img id="img2" src="IMG_4430.jpg">
        <img id="img3" src="IMG_4429.jpg">
      </a-assets>

      <a-image id="slide" src="#img0" width="1.5" height="1" position="0 1.5 -2"
        shadow="cast: true">
      </a-image>

      <a-camera></a-camera>
    </a-scene>

    <script>
      const images = ['#img0','#img1','#img2','#img3'];
      let current = 0;
      setInterval(() => {
        current = (current + 1) % images.length;
        document.getElementById('slide').setAttribute('src', images[current]);
      }, 3000);
    </script>
  </body>
</html>
