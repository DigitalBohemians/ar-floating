<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Floating Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { overflow: hidden; background: black; }
      video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
      #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
      #slideshow {
        position: absolute;
        width: 300px;
        touch-action: none;
        pointer-events: all;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      }
    </style>
  </head>
  <body>
    <video id="cam" autoplay playsinline muted></video>
    <div id="overlay"></div>

    <script>
      navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: { ideal: 'environment' } } 
      }).then(stream => {
        const video = document.getElementById('cam');
        video.srcObject = stream;
        video.play();
        startSlideshow();
      }).catch(err => {
        alert('Kamera-Fehler: ' + err.message);
      });

      function startSlideshow() {
        const images = ['IMG_5410.jpeg','IMG_4431.jpg','IMG_4430.jpg','IMG_4429.jpg'];
        const overlay = document.getElementById('overlay');
        let current = 0;

        const img = document.createElement('img');
        img.id = 'slideshow';
        img.src = images[0];
        img.style.left = (window.innerWidth / 2 - 150) + 'px';
        img.style.top = (window.innerHeight * 0.25) + 'px';
        overlay.appendChild(img);

        setInterval(() => {
          current = (current + 1) % images.length;
          img.src = images[current];
        }, 3000);

        let startX, startY, startLeft, startTop;
        let lastDist = 0, width = 300;
        let posLeft = window.innerWidth / 2 - 150;
        let posTop = window.innerHeight * 0.25;

        img.addEventListener('touchstart', e => {
          if (e.touches.length === 1) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            startLeft = posLeft;
            startTop = posTop;
          } else if (e.touches.length === 2) {
            lastDist = Math.hypot(
              e.touches[0].clientX - e.touches[1].clientX,
              e.touches[0].clientY - e.touches[1].clientY
            );
          }
          e.preventDefault();
        }, { passive: false });

        img.addEventListener('touchmove', e => {
          if (e.touches.length === 1) {
            posLeft = startLeft + e.touches[0].clientX - startX;
            posTop = startTop + e.touches[0].clientY - startY;
            img.style.left = posLeft + 'px';
            img.style.top = posTop + 'px';
          } else if (e.touches.length === 2) {
            const dist = Math.hypot(
              e.touches[0].clientX - e.touches[1].clientX,
              e.touches[0].clientY - e.touches[1].clientY
            );
            width = Math.max(100, Math.min(700, width * dist / lastDist));
            img.style.width = width + 'px';
            lastDist = dist;
          }
          e.preventDefault();
        }, { passive: false });
      }
    </script>
  </body>
</html>
