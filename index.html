<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Floating Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { overflow: hidden; background: black; }
      video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
      #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
      #startBtn {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);
        padding: 20px 40px; font-size: 20px; background: white;
        border: none; border-radius: 10px; cursor: pointer; z-index: 999;
      }
      img.floating {
        position: absolute; width: 250px; touch-action: none;
        border-radius: 4px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <video id="cam" autoplay playsinline muted></video>
    <div id="overlay"></div>
    <button id="startBtn">Kamera starten</button>

    <script>
      document.getElementById('startBtn').addEventListener('click', function() {
        this.style.display = 'none';
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(stream => {
            document.getElementById('cam').srcObject = stream;
            startGallery();
          });
      });

      function startGallery() {
        const images = ['IMG_5410.jpeg','IMG_4431.jpg','IMG_4430.jpg','IMG_4429.jpg'];
        const overlay = document.getElementById('overlay');

        images.forEach((src, i) => {
          const img = document.createElement('img');
          img.className = 'floating';
          img.src = src;
          img.style.left = (30 + i * 60) + 'px';
          img.style.top = (100 + i * 50) + 'px';

          let startX, startY, startLeft, startTop;
          let lastDist = 0;
          let width = 250;

          img.addEventListener('touchstart', e => {
            if (e.touches.length === 1) {
              startX = e.touches[0].clientX;
              startY = e.touches[0].clientY;
              startLeft = parseInt(img.style.left);
              startTop = parseInt(img.style.top);
            } else if (e.touches.length === 2) {
              lastDist = Math.hypot(
                e.touches[0].clientX - e.touches[1].clientX,
                e.touches[0].clientY - e.touches[1].clientY
              );
            }
            e.preventDefault();
          }, { passive: false });

          img.addEventListener('touchmove', e => {
            if (e.touches.length === 1) {
              img.style.left = (startLeft + e.touches[0].clientX - startX) + 'px';
              img.style.top = (startTop + e.touches[0].clientY - startY) + 'px';
            } else if (e.touches.length === 2) {
              const dist = Math.hypot(
                e.touches[0].clientX - e.touches[1].clientX,
                e.touches[0].clientY - e.touches[1].clientY
              );
              width = Math.max(80, Math.min(600, width * dist / lastDist));
              img.style.width = width + 'px';
              lastDist = dist;
            }
            e.preventDefault();
          }, { passive: false });

          overlay.appendChild(img);
        });
      }
    </script>
  </body>
</html>
