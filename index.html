<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Floating Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #info {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
        background: rgba(0,0,0,0.6); color: white; padding: 12px 24px;
        border-radius: 20px; font-size: 16px; z-index: 999;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="info">Halte die Kamera auf eine Fl√§che</div>
    <a-scene
      webxr="requiredFeatures: hit-test; optionalFeatures: dom-overlay; overlayElement: #info;"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <img id="img0" src="IMG_5410.jpeg">
        <img id="img1" src="IMG_4431.jpg">
        <img id="img2" src="IMG_4430.jpg">
        <img id="img3" src="IMG_4429.jpg">
      </a-assets>

      <a-entity id="artwork" visible="false">
        <a-image id="slide" src="#img0" width="1.5" height="1" position="0 0 0"></a-image>
      </a-entity>

      <a-camera></a-camera>
    </a-scene>

    <script>
      const images = ['#img0','#img1','#img2','#img3'];
      let current = 0;
      const slide = document.getElementById('slide');
      const artwork = document.getElementById('artwork');

      setInterval(() => {
        current = (current + 1) % images.length;
        slide.setAttribute('src', images[current]);
      }, 3000);

      document.querySelector('a-scene').addEventListener('click', e => {
        artwork.setAttribute('visible', true);
        artwork.setAttribute('position', e.detail.intersection.point);
      });
    </script>
  </body>
</html>
